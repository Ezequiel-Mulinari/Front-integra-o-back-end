<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../CSS/global.css">
  <link rel="stylesheet" href="../CSS/cadastro_cliente.css">
  <title>Cadastro de Cliente</title>
</head>
<body>
  <!-- Menu Centralizado -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container d-flex justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item mx-3">
          <a class="nav-link text-white fs-4" href="lista_cliente.html">Clientes</a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link text-white fs-4" href="lista_pedido.html">Pedidos</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="content mt-5">
    <h1 class="text-center">Cadastro de Cliente</h1>
    <form>
      <div class="mb-3">
        <label for="nomeCliente" class="form-label">Nome do Cliente</label>
        <input type="text" class="form-control" id="nomeCliente" placeholder="Digite o nome" required>
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="Digite o CPF" required>
      </div>
      <div class="mb-3">
        <label for="telefoneCelular" class="form-label">Telefone</label>
        <input type="text" class="form-control" id="telefoneCelular" placeholder="Digite o telefone" required>
      </div>
      <div class="mb-3">
        <label for="enderecoCompleto" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="enderecoCompleto" placeholder="Digite o endereço">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a href="lista_cliente.html" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>

  <!-- Script JS -->
  <script src="../JS/cadastro_cliente.js"></script>
</body>
</html>
